<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" name="name" id="name" placeholder="Nome">
        <input type="text" name="github" id="github" placeholder="GitHub">
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        let form = document.querySelector('#form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let nameProfissional = document.querySelector("#name").value;
            let githubProfissional = document.querySelector("#github").value;
            let config = {
                method: "POST",
                body: JSON.stringify({ 'name': nameProfissional, 'github': githubProfissional})
            };
            let url = 'http://127.0.0.1:8000/api/profissionais';

            fetch(url,config).then(response=>response.json).then(json=>console.log(json));
        });
    </script>
</body>
</html>
